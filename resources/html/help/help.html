<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{_res_path}}/html/help/help.css" />
</head>

<body>
    <div id="container">
        <div class="head">
            <svg>
                <defs>
                    <linearGradient id="SVGID_1_" gradientUnits="userSpaceOnUse" x1="0" y1="10" x2="0" y2="50">
                        <stop offset="0" style="stop-color: rgb(228, 232, 251)" />
                        <stop offset="0.5" style="stop-color: #5d8ad8" />
                        <stop offset="1" style="stop-color: rgb(11, 65, 140)" />
                    </linearGradient>
                </defs>
                <text text-anchor="middle" x="90px" y="30%" class="box-text">千羽帮助</text>
            </svg>
        </div>
        <div class="content">
            {{each helplist h }}
            <div class="content-div">
                <h2> {{h.title}}</h2>
                <div class="content-box">
                    {{each h.list hl}}
                    <div class="children-box">
                        <div class="left"><img src="{{_res_path}}/img/icon.jpg" alt=""></div>
                        <div class="right"><span>{{hl.title}}</span><span>{{hl.desc}}</span></div>
                    </div>
                    {{/each}}
                </div>
            </div>
            {{/each}}
        </div>

    </div>
</body>

</html>
